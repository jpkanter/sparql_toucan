<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table>
    <f:for each="{entries}" as="collectionEntry" iteration="iterator">
        <f:if condition="{iterator.isOdd}==1"><tr></f:if>
        <td>{collectionEntry.datapointId.cachedValue}</td>
        <f:if condition="{iterator.isEven}==1"></tr></f:if>
    </f:for>
</table>
</html>
