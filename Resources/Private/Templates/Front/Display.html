<!--suppress BuyFluidPluginNoteInspection -->
<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <h2>[DEBUG]Collektion: "{collection.name}"</h2>
    <div style="display: grid">
        <f:for each="{entries}" as="gridElement">
            <div style="display: inline-grid; grid-area: {gridElement.gridArea};">{gridElement.tempValue -> f:format.nl2br()}</div>
        </f:for>
    </div>

    <f:if condition="{exceptions}">
        <pre>
            <f:for each="{exceptions}" as="e">
                ({e.code}) {e.message}\n
            </f:for>
        </pre>
    </f:if>

</f:section>

<!-- things that work only in typo V8.7+ -->
<f:section name="FooterAssets">
    <link rel="stylesheet" href="{f:uri.resource(path:'Css/CollectionEntry.css')}"/>
</f:section>

</html>
