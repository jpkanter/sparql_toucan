<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>New Datapoint</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />
    <f:variable name="testdata" value="{testconnection:1'}" />
    <f:form action="createDatapoint"  name="newDatapoint" object="{newDatapoint">
        <f:render partial="Datapoint/FormFields" arguments="{sources:sources}"/>
        <f:form.submit value="Create new" />
        <f:form.submit additionalAttributes="{test:1}" value="Test Connection" />
    </f:form>
</f:section>
</html>
