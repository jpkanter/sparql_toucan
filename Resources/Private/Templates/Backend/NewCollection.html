<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend" />

<f:section name="content">

    <f:render partial="Backend/MenuBar"  arguments="{activeTab : 'collection'}"/>

    <h1><f:translate key="tx_sparql_toucan_h1.newcollection" /></h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="createCollection"  name="newCollection" object="{newCollection}">
        <f:render partial="Collection/FormFields" />
        <f:form.submit value="{f:translate(key:'tx_sparql_toucan_general.createnew')}"  class="btn btn-default"/>
    </f:form>
</f:section>
</html>
